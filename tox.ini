[tox]
env_list =
    mypy, flake8, py311
minversion = 4.11.1

[gh]
python =
    3.11: py311, mypy, flake8

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
extras = dev
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:mypy]
description = run mypy type checks
commands =
    mypy {posargs:src tests}

[testenv:flake8]
description = run flake8 checks
commands =
    flake8 {posargs:src tests}
